<svg
  xmlns="http://www.w3.org/2000/svg" width="30" height="200" viewBox="0 0 30 200">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d6b0e5"/>
      <stop offset="4.839%" style="stop-color:#cba3dd"/>
      <stop offset="9.677%" style="stop-color:#c298d6"/>
      <stop offset="15.806%" style="stop-color:#b78bcc"/>
      <stop offset="21.936%" style="stop-color:#a97cc2"/>
      <stop offset="26.129%" style="stop-color:#9b59b6"/> <!-- Main color -->
      <stop offset="30.323%" style="stop-color:#914ea7"/>
      <stop offset="39.355%" style="stop-color:#7b3f89"/>
      <stop offset="48.387%" style="stop-color:#693676"/>
      <stop offset="74.194%" style="stop-color:#5c2e67"/>
      <stop offset="100%" style="stop-color:#2b1233"/>
    </linearGradient>
    <g id="pgc">
      <rect width="25" height="200" y="0" fill="url(#purpleGradient)" rx="8" ry="8"/>
      <rect width="21" height="200" x="2" y="0" fill="transparent" stroke="#9b59b6" stroke-opacity=".5" stroke-width="4" rx="8" ry="8"/>
    </g>
    <filter id="dropshadow" width="150%" height="150%" y="-0.1">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA slope=".5" type="linear"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g id="shadowContainer" filter="url(#dropshadow)">
    <g id="sleeveContents" transform="translate(2.5, 0)">
      <g id="plates">
        <use href="#pgc"/>
      </g>
    </g>
  </g>
</svg>
